<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserLens</title>
    <!-- google font link -->
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- style css link -->
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="nav-container">
                <a href="#"><img src="./Assets/UserLens-logo.png" alt="UserLens-logo"></a>
                <a href="#"><button class="primary-btn">Sign Up</button></a>
            </div>
            <div class="banner">
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <a href="#"><button class="primary-btn">Stay Focused</button></a>
            </div>
        </div>
    </header>
    <main>
        <!-- action section start -->
        <div class="action-section">
            <div class="action-title">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <a href="#"><button class="primary-btn">Launch Live Preview</button></a>
            </div>
            <div class="action-image">
                <img src="./Assets/wc-mini.png" alt="image">
            </div>
        </div>
        <!-- action section end -->

        <!-- productive users section start -->
        <div class="productive-users-section-container">
            <div class="productive-users-section">
                <h3>Joined Thousands of Productive Users</h3>
                <div class="productiv-users-container">
                    <div class="productive-user">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="productive-user">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="productive-user">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- productive users section end -->

        <!-- newsletter section start -->
         <div class="newsletter-section">
            <div class="newsletter-text">
                <h1>Letâ€™s Get in <br> Touch</h1>
            </div>
            <div class="newsletter-form">
                <form>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Enter your email" required>
                    <br>
                    <label for="name">Name</label>
                    <br>
                    <input type="text" placeholder="Enter your name" required>
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <textarea cols="30" rows="6" name="" id="" placeholder="Write your message....."></textarea>
                    <br>
                    <input type="submit" value="Get In Touch" class="primary-btn">
                </form>
            </div>
         </div>
        <!-- newsletter section end -->
    </main>
    <footer></footer>
</body>
</html>
